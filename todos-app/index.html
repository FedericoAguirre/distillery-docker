        <script>
            $(document).ready(function(){
                
                $("#btnAgregar").click(function(e){
                    e.preventDefault();
                    $.ajax({
                        type: "POST",
                        url: "/addTodo.php",
                        data: { 
                            txtTodo: $("#txtTodo").val()
                        },
                        success: function(result) {
                            $("#todoList").html(result);
                        },
                        error: function(result) {
                            alert('error:' + result);
                        }
                    });
                    
                });
            });
            </script>
