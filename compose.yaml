services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - /mnt/c/projects/distillery-docker/todos-app:/var/www/html
    links:
      - redis
    depends_on:
      - redis
  redis:
    restart: always
    ports:
      - "6379:6379"
    build: ./redis/.
    volumes:
      - /mnt/c/projects/distillery-docker/redis/data:/data
