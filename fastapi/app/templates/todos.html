<!doctype html>
<html lang="es-mx">
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script>
            $(document).ready(function(){
                
                $("#btnAgregar").click(function(e){
                    e.preventDefault();
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/addTodo.php",
                        data: { 
                            txtTodo: $("#txtTodo").val()
                        },
                        success: function(result) {
                            $("#todoList").html(result);
                        },
                        error: function(result) {
                            alert('error:' + result);
                        }
                    });
                    
                });
            });
            </script>
    </header>
    <body>
        <main>
            <div class="container">

                <h1>Tareas - FastApi</h1>
                <div class="container"></div>
                    <form>
                        <div class="mb-3 row">
                            <div class="col-sm-4">
                                <label id="lblTodo" for="txtTodo" class="col-sm-2 col-form-label"><i class="bi bi-ui-checks"></i>Tarea</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" name="txtTodo" id="txtTodo" length="50" tabindex="1">
                            </div>
                            <div class="col-sm-2">
                                <input id="btnAgregar" type="button" class="blue-300" value="Agregar" tabindex="2">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container">
                    <table id="todosTable" class="table table-striped">
                        <thead>
                            <tr class="table-primary">
                                <th>Completa</th>
                                <th>Tarea</th>
                            </tr>
                        </thead>
                        <tbody id="todoList">
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </body>
</html>
